<!DOCTYPE html>
<html>
<h2>Supermarket Billing</h2>
<script src="http://www.google.com/jsapi"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<head>
  <script type = "text/javascript" language = "javascript">
    $(document).ready(function () {
      var showdata = $("#other")
      $("#target").click(function( event ) {
        var productCode = $("#productcode").val()
        var data = {"itemList": productCode}
        if (productCode === '') {
          alert('Supply product code')
        }
        $.ajax({
            type: "POST",
            data: data,
            async: false,
            url: "/cart",
            dataType: 'json',
            success: function (data) {
              showdata.text("Total :" +  data.total)
            },
            error: function(data) {
                 showdata.text(data.responseJSON.Reason);
            }
        });
      });
    });
  </script>
</head>
<form >
  <input id="productcode" type="text" >
  <input id="target" type="button" value="Go">
</form>
<div id="other">
</div>

</body>
</html>
